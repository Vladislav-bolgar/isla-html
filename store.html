<!DOCTYPE html>
<html>
    <head>
        <title>ISLA</title>
        <link rel="stylesheet" href="./assets/styles/store.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        

    </head>

    <body>

        <div class="main_wrapper">
            <div class="header_wrapper">
                
            </div>


            <div class="store_wrapper">
                
                
                <div class="card">
                    <div class="card_header">
                        <div class="title">
                            <div class="name">Кава ISLA SL</div>
                            <div class="weight">150г</div>
                        </div>

                        <div class="subtitle">
                            <div class="subname">без кофеїну, мелена</div>
                        </div>
                    </div>

                    <div class="image">
                        <img src="./assets/images/image_big.jpg" alt="">
                    </div>

                    <div class="card_actions">

                        <div class="price"> 
                            <div class="discount">500₴</div>
                            <div class="value">350₴</div>
                        </div>
                        
                        <div class="actions_buttons">
                            <div class="compare" ><img src="./assets/images/compare.svg" alt=""></div>
                            <div class="add_button"><img src="./assets/images/add-cart.svg" alt=""></div>
                            <div class="count_picker_block">
                                <div class="count_picker">1 </div> 
                                <div class="trangles"><img src="./assets/images/trangles.svg" alt=""></div>
                            </div> 
                        </div>
                    </div>
                </div>

                </div>
                <div class="cart discount">

                </div>
                <div class="cart discount added">

                </div>


              


                
            </div>


            <div class="footer_wrapper">

            </div>
        </div>


    <script src="./assets/scripts/main.js"></script>
    </body>

</html>
